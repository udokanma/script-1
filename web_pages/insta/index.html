<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="shortcut icon" href="/images/insta.jpg" type="image/x-icon">
    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="logo-img">
            <img src="/images/" alt="">
        </div>
        <div class="container">
            <div class="page">
                <div class="title">instagram</div>
                <form action="#" method="post">
                    <input type="text" name="username" id="username" placeholder="phone number, username or email" required >
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span><i class="fa-brands fa-square-facebook"></i></span>
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="Sign-up">Dont have an account? <a href="#">Sign up</a></div>
            <p>Get the app</p>
            <div class="store-img">
                <img class="Playstore" src="/images/google store.png" alt="">
                <img src="/images/micro.png" alt="">
            </div>
        </div>
    </main>
    
    
</body>
</html>
