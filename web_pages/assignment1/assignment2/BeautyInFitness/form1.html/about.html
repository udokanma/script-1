<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
   <center> <h2><i>PlaceMe, Inc.</i></h2></center> 
   <center><h5>Job Seekers Registration Form</h5></center>
    </div>

    <body style="background-color: rosybrown;"></body>

   <LABEL><H6>LOGIN DETAILTS</H6></LABEL>                                                         
    <div class="form">                                                                                           
        <div class="container">
            <div class="input_group">
                <label for="username">Firstname</label>
                <input type="text"  id="username" name="username" placeholder="Enter your username">
            </div>
        </div>
    </div>
    
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="password">password</label>
                <input type="password"  id="password" name="password" placeholder="">
            </div>
        </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="Reset_password">Reset_password</label>
                <input type="password"  id="Reset_password" name="Reset_password" placeholder="">
            </div>
        </div>
    </div>
  
    <H6>PERSONAL DETAILS</H6>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Firstname">Firstname</label>
                <input type="text"  id="firstname" name="firstname" placeholder="Enter your name">
            </div>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Email Address">Email Address</label>
                <input type="text"  id="Email Address" name="Email Address" placeholder="Enter your Email">
            </div>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Phone number">Phone number</label>
                <input type="Phone number"  id="Phone number" name="Phone number" placeholder="Enter your Phone number">
            </div>
        </div>
    </div>

    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="last name">last name</label>
                <input type="last name"  id="last name" name="last name" placeholder="">
            </div>
        </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="Gender">Gender</label>
                <select>
                    <option value="female">female</option>
                    <option value="male">male</option>
                </select>
                <!-- <input type="Gender"  id="Gender" name="Gender" placeholder="" > -->
                
            </div>
        </div>
    </div>
    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="preferred job Location">Preferred Job Location</label>
                <select>
                    <option value="sokoto">sokoto</option>
                    <option value="lagos">lagos</option>
                    <option value="abuja">abuja</option>
                </select>
                <!-- <input type="Preferred Job Location"  id="Preferred Job Location" name="Preferred Job Location" placeholder=""> -->
            </div>
        </div>
    </div>

    <H6>PRFESSIONAL DETAILS</H6>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Experience (10 years)">Experience</label>
                <input type="Experience (10 years)"  id="" name="Experience (10 years)" placeholder="Experience (10 years)">
            </div>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Job Category">Job Category</label>
                <select>
                    <option value="register nurse">register nurse</option>
                    <option value=" nurse & midwifery">nurse&midwifery</option>
                    <option value=" nurse">nurse</option>
                </select>
                <!-- <input type="Job Category"  id="" name="Job Category" placeholder="Job Category"> -->
                
            </div>
        </div>
    </div>

    <div style="text-align: right;" class="form">
        <div class="container">
            <div class="input_group">
                <label for="Key Skills">Key Skills</label>
                <input type="Key Skills"  id="Key Skills" name="Key Skills" placeholder="">
            </div>
        </div>
    </div>
    <H6>Qualifications</H6>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Degree Held">Degree Held</label>
                <select>
                    <option value="hnd">HND</option>
                    <option value="nd">ND</option>
                </select>
                <!-- <input type="Degree Held" id="" name="Degree Held" placeholder=""> -->
            
            </div>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="input_group">
                <label for="Specialization">Specialization</label>
                <select>
                    <option value="human">human</option>
                    <option value="animal">animal</option>
                    <option value="plant">plant</option>
                </select>
                <!-- <input type="Specialization" id="" name="Specialization" placeholder=""> -->
                
            </div>
        </div>
    </div>

    <center><input type="Submit"><input type="Reset"></center>
    
   
    
</body>
</html>
